<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Pacar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4); /* Gradien warna coquette */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden; /* Menghindari scrollbar */
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            transition: transform 1s ease; /* Transisi untuk pergerakan teks */
        }
        h1.move-up {
            transform: translateY(-50px); /* Posisi akhir teks */
        }
        .button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 1s ease; /* Tambahkan transisi untuk pergerakan tombol */
        }
        .button:hover {
            background-color: #ff4c77;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes moveLeftRight {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(50px);
            }
        }
        .photos {
            opacity: 0; /* Foto disembunyikan secara default dengan opacity */
            transform: translateY(20px); /* Posisi awal foto lebih rendah */
            transition: opacity 1s ease, transform 1s ease; /* Efek transisi */
            margin-top: 20px;
        }
        .photos.show {
            opacity: 1; /* Foto muncul dengan opacity */
            transform: translateY(0); /* Posisi foto kembali ke tempat semula */
        }
        .photos img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greetingText">Selamat Ulang Tahun!</h1>
        <button class="button" id="actionButton" onclick="togglePhotos()">Lihat Foto</button>
        <div class="photos" id="photoGallery">
            <!-- Foto-foto Anda akan ditambahkan di sini -->
            <img src="IMG_20240720_175235.jpg" alt="Photo 1">
            <img src="IMG-20240601-WA0006.jpg" alt="Photo 2">
            <img src="IMG-20240623-WA0013.jpg" alt="Photo 3">
        </div>
    </div>
    <script>
        function togglePhotos() {
            const gallery = document.getElementById('photoGallery');
            const greetingText = document.getElementById('greetingText');
            const button = document.getElementById('actionButton');
            
            // Toggle kelas 'show' untuk efek transisi foto
            gallery.classList.toggle('show');
            
            // Tambahkan atau hapus kelas 'move-up' untuk efek pergerakan teks dan tombol
            greetingText.classList.toggle('move-up');
            button.classList.toggle('move-up');
        }
    </script>
</body>
</html>
